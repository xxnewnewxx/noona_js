<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let grade = prompt("당신의 점수를 입력하세요");

      if (grade >= 90 && grade <= 100) {
        alert("당신의 학점은 A입니다");
      } else if (grade >= 80 && grade <= 89) {
        alert("당신의 학점은 B입니다");
      } else if (grade >= 70 && grade <= 79) {
        alert("당신의 학점은 C입니다");
      } else if (grade >= 60 && grade <= 69) {
        alert("당신의 학점은 D입니다");
      } else if (grade <= 59) {
        alert("당신의 학점은 F입니다");
      }
    </script>
  </body>
</html>
