<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("숫자를 입력하세요");

      if (number == 0) {
        alert("0입니다");
      } else if (number <= -1) {
        alert("음수를 입력했습니다");
      } else if (number >= 1) {
        alert("양수를 입력했습니다");
      }
    </script>
  </body>
</html>
